<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Viewport and responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO and metadata -->
    <meta name="description" content="ToolVault - Discover and explore AI tools and utilities" />
    <meta name="keywords" content="tools, AI, utilities, productivity, development" />
    <meta name="author" content="ToolVault Team" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://toolvault.example.com/" />
    <meta property="og:title" content="ToolVault - AI Tools Directory" />
    <meta property="og:description" content="Discover and explore AI tools and utilities" />
    <meta property="og:image" content="https://toolvault.example.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://toolvault.example.com/" />
    <meta property="twitter:title" content="ToolVault - AI Tools Directory" />
    <meta property="twitter:description" content="Discover and explore AI tools and utilities" />
    <meta property="twitter:image" content="https://toolvault.example.com/og-image.jpg" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Optimized font loading with display=swap for better performance -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for initial paint */
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                     'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 
                     'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner once app loads */
      .app-loaded .initial-loading {
        display: none;
      }
    </style>
    
    <title>ToolVault - AI Tools Directory</title>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div class="initial-loading" id="initial-loading">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Main application script with module preload -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading spinner once app starts -->
    <script>
      // Hide loading spinner once React app starts rendering
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
  </body>
</html>
