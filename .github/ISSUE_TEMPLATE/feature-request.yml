name: Feature Request
description: Suggest an idea for ToolVault
title: "[Feature]: "
labels: ["enhancement", "triage"]
projects: ["ToolVault"]
assignees:
  - "@me"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature for ToolVault!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature are you requesting?
      options:
        - New Tool
        - UI/UX Enhancement
        - Performance Improvement
        - Integration
        - Documentation
        - Testing
        - Security
        - Accessibility
        - Mobile Support
        - Other
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when...
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: dropdown
    id: phase
    attributes:
      label: Implementation Phase
      description: When do you think this feature should be implemented?
      options:
        - Phase 1 (Current - Frontend)
        - Phase 2 (Indexer/Bundle Creation)
        - Phase 3 (Backend Server)
        - Phase 4 (Advanced Features)
        - Future Enhancement
    validations:
      required: false
  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Critical - Blocks usage
        - High - Significantly improves workflow
        - Medium - Nice to have improvement
        - Low - Minor enhancement
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request here.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true